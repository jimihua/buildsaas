connection.url=jdbc:mysql://127.0.0.1:3306/buildsaas?useUnicode=true&amp;characterEncoding=UTF-8
connection.driverClassName=com.mysql.jdbc.Driver
connection.username=root
connection.password=root
     
connection.filters=stat
 
connection.maxActive=20
connection.initialSize=10
connection.maxWait=60000
connection.minIdle=10
#maxIdle:15
 
connection.timeBetweenEvictionRunsMillis=60000
connection.minEvictableIdleTimeMillis=300000
 
connection.validationQuery=SELECT 'x'
connection.testWhileIdle=true
connection.testOnBorrow=false
connection.testOnReturn=false
#poolPreparedStatements:true
connection.maxOpenPreparedStatements=20

#对于长时间不使用的连接强制关闭
connection.removeAbandoned=true
#超过30分钟开始关闭空闲连接
connection.removeAbandonedTimeout=1800
#将当前关闭动作记录到日志
connection.logAbandoned=true



